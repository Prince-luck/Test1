<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will You Be My Girlfriend?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background: #fff0f6;
    position: relative;
  }
  button {
    font-size: 16px;
    padding: 15px 40px;
    margin: 20px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    transition: background-color 0.3s;
  }
  #yesBtn {
    background-color: #ff3366;
    color: white;
  }
  #yesBtn:hover {
    background-color: #ff6699;
  }
  #noBtn {
    background-color: #aaa;
    color: white;
    position: relative;
  }
  body::after {
    content: "❤️";
    font-size: 30px;
    position: fixed;
    animation: float 4s infinite;
    opacity: 0.5;
    left: 50%;
    top: 50%;
    pointer-events: none;
  }
  @keyframes float {
    0% { transform: translate(-50%, 0); opacity: 0.7; }
    100% { transform: translate(-50%, -300px); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Will You Be My Girlfriend?</h1>

<button id="yesBtn" onclick="makeYesBigger()">YES</button>
<button id="noBtn" onmouseover="moveNo()">NO</button>

<audio autoplay loop>
  <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  let size = 16;
  function makeYesBigger() {
    size += 10;
    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.fontSize = size + "px";
    yesBtn.innerText = size > 100 ? "PLEASE SAY YES!" : "YES";
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }
</script>

</body>
</html>
