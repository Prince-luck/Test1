<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6e8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff3385;
      margin-bottom: 40px;
      text-shadow: 2px 2px #ffc0cb;
      transition: all 0.3s ease;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 40px;
      margin: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #yesBtn:hover {
      background-color: #ff80aa;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 4s infinite ease-in-out;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1 id="mainText">Will You Be My Girlfriend? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_76970a1a03.mp3?filename=calm-piano-loop-6315.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  let noHoverInterval = null;

  document.getElementById("yesBtn").addEventListener("click", () => {
    const btnYes = document.getElementById("yesBtn");
    const btnNo = document.getElementById("noBtn");
    const title = document.getElementById("mainText");

    title.innerText = "You just made me the happiest person alive ü•∫‚ù§Ô∏è";
    title.style.fontSize = "2.5rem";
    btnYes.style.display = "none";
    btnNo.style.display = "none";
    launchConfetti();
  });

  function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    if (!noHoverInterval) {
      noHoverInterval = setInterval(moveNo, 200);
    }
  });

  noBtn.addEventListener("mouseout", () => {
    clearInterval(noHoverInterval);
    noHoverInterval = null;
  });

  noBtn.addEventListener("click", () => {
    noBtn.style.fontSize = "30px";
    document.getElementById("mainText").innerText = "Please üò¢";
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "üíó";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    heart.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 500);

  // Confetti
  function launchConfetti() {
    const canvas = document.createElement("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");

    const pieces = [];
    for (let i = 0; i < 100; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        radius: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        velocity: Math.random() * 3 + 2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.velocity;
        if (p.y > canvas.height) p.y = -10;
      });
      requestAnimationFrame(draw);
    }

    draw();
    setTimeout(() => canvas.remove(), 5000);
  }
</script>

</body>
</html>
